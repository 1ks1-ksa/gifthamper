<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
{% for i,j,k,l,m,n in mylist %}
  {% if uid == n %}
  <div class="col-4">
<div class="card" style="width: 18rem;height:450px;border-radius:20px;margin-left:80px;margin-top:30px;">
  <img src="{% static i %}" style="width:260px;height:250px;margin-top:30px;padding-left:40px;" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{j}}</h5>
    <p class="card-text">{{k}}</p>
    <p class="card-text">{{l}}</p>
    <a href="http://127.0.0.1:8000/gifapp/cartremove/{{m}}" class="btn btn-primary">REMOVE</a>
    <a href="http://127.0.0.1:8000/gifapp/cartbuy/{{m}}" class="btn btn-danger">BUY NOW</a>
  </div>
</div>
</div>
  {% endif %}
{% endfor %}
</div>
</body>
</html>
